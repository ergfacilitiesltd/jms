      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Booking/Quote</h5>
              <form action="" id="jobbooking" method="GET">
                
      <div class="form-group col-md-6" >
      <label><input type="radio" name="property" class="property" value="Domestic"> Domestic</label>
      <label><input type="radio" name="property" class="property" value="Commercial"> Commerical</label>
      <label><input type="radio" name="property" class="property" value="Accounts" disabled> Accounts</label>
    
<div class="selectdiv">
  <label for="trades">Choose a trade</label>
      <select name="trades" class="form-control" id="trades" >
        <option value="No Selection">No Selection</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Heating">Gas &amp; Heating</option>
      <option value="Drainage">Drainage</option>
      <option value="Pest Control">Pest Control</option>
      <option value="Glazing">Glazing</option>
      <option value="Electrics">Electrics</option>
      <option value="Locks">Locks</option>
    </select>
  </div>
      <div id="showmeplumbing" class="selectdiv">
        <select name="problems" id="problems" class="form-control">
        <option value="No Selection">No Selection</option>
        <option value="Blockage">Blockage</option>
        <option value="Burst Pipe">Burst Pipe</option>
      </select>

      <input type="text" id="plumbingInput">
      </div>

      <div id="showmeheating" class="selectdiv">
        <select name="problems" id="problems" class="form-control">
          <option value="No Selection">No Selection</option>
        <option value="Gas Leak">Gas Leak</option>
        <option value="Gas Certificate">Gas Certificate</option>
      </select>

      <input type="text" id="heatingInput">
      </div>
</div>
<div class="form-group col-md-6" >



      <input type="submit" formaction="dashboard.html" class="booking-btn red" value="Cancel" />
      <input type="submit" formaction="quote.html" class="booking-btn blue" value="Quote" />
      <input type="submit" formaction="booking.html" class="booking-btn" value="Next"/>
       </div>
    </form>
